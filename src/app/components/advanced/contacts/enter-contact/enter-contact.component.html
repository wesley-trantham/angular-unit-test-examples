<form [formGroup]="contactForm">
  <div>
    <label>First</label>
    <input id="firstNameInput" type="text" formControlName="firstName">
  </div>
  <div>
    <label>Last</label>
    <input id="lastNameInput" type="text" formControlName="lastName">
  </div>
</form>

<button id="saveButton" (click)="onSave()" [disabled]="contactForm.invalid">Save</button>
<button (click)="onCancel()">Cancel</button>
<button id="deleteButton" *ngIf="isInEditMode" (click)="onDelete()">Delete</button>
